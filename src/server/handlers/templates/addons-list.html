	function removeAddon(addon) {

		if (elem) {
			elem.innerHTML = '<form style="display:inline;" id="confirm-delete-form" method="post" action="">' +
			'<input type="hidden" name="addon" value="' + addon +
			'" />Are you sure?&nbsp;<input type="submit" name="remove" value="Delete" /></form>';
		}
		return false;
	}
</script>
