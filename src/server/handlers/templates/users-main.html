<script type="text/javascript">
	function deleteUser(user) {
		var elem = document.getElementById('confirm-del-' + user);
		if (elem) {
			elem.innerHTML = '<form style="display:inline;" id="confirm-delete-form" method="post" action="/users/"><input type="hidden" name="user" value="' + user + '" />Are you sure?&nbsp;<input type="submit" name="deluser" value="Confirm Delete" /></form>';
		}
		return false;
	}
</script>
<h2>Users List</h2>
<table class="userlist" style="width: 100%;" border="1">
	<tr>
		<td style="text-align: center;"><strong>ID</strong></td>
		<td style="text-align: center;"><strong>Name</strong></td>
		<td style="text-align: center;"><strong>Group</strong></td>
		<td style="text-align: center;"><strong>Options</strong></td>
	</tr>
	${USERS_LIST}
</table>
<br />
<hr /><br />
<div class="newuser">
	<form id="new-user-form" name="new-user-form" method="post" action="">
		<table border="0">
			<tr>
				<td><strong>ID</strong>: </td>
				<td><input name="user" type="text" style="width: 100%; max-width: 50ch;" value="${ID}" /></td>
			</tr>
			<tr>
				<td><strong>Password</strong>: </td>
				<td><input id="new_user_password" name="password" type="password" style="width: 100%; max-width: 50ch;" />&nbsp;<a href="javascript:;" style="font-size: small;" id="new_user_password_toggle" onclick="togglePasswordVisibility('new_user_password', 'new_user_password_toggle')">Show password</a></td>
			</tr>
			<tr>
				<td><strong>Password (confirm)</strong>: </td>
				<td><input id="new_user_password_confirm" name="passwordconfirm" type="password" style="width: 100%; max-width: 50ch;" />&nbsp;<a href="javascript:;" style="font-size: small;" id="new_user_password_confirm_toggle" onclick="togglePasswordVisibility('new_user_password_confirm', 'new_user_password_confirm_toggle')">Show password</a></td>
			</tr>
			<tr>
				<td><strong>Name</strong>: </td>
				<td><input name="username" type="text" style="width: 100%; max-width: 50ch;" value="${NAME}" /></td>
			</tr>
			<tr>
				<td><strong>Group</strong>: </td>
				<td><input name="usergroup" type="text" style="width: 100%; max-width: 50ch;" value="${GROUP}" /></td>
			</tr>
			<tr>
				<td colspan="2"><input type="checkbox" name="makeadmin" value="true" />&nbsp;Create with administrator permissions</td>
			</tr>
		</table>
		<p><input type="submit" name="adduser" value="Create New User" /></p>
	</form>
</div>
<p><span class="${REQUEST_RESULT}">${REQUEST_MSG}</span></p>
