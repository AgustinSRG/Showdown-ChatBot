<script type="text/javascript">
	function removeRoom(room) {
		var elem = document.getElementById('confirm-del-' + room);
		if (elem) {
			elem.innerHTML = '<form style="display:inline;" id="confirm-delete-form" method="post" action=""><input type="hidden" name="room" value="' + room + '" />Are you sure?&nbsp;<input type="submit" name="delroom" value="Delete Configuration" /></form>';
		}
		return false;
	}
</script>
<script type="text/javascript">
	function clearRoom(room) {
		var elem = document.getElementById('confirm-clear-' + room);
		if (elem) {
			elem.innerHTML = '<form style="display:inline;" id="confirm-delete-form" method="post" action=""><input type="hidden" name="room" value="' + room + '" />Are you sure?&nbsp;<input type="submit" name="clearroom" value="Clear" /></form>';
		}
		return false;
	}
</script>
