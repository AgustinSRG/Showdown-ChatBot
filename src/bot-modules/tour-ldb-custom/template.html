<script type="text/javascript">
	function removeTable(table) {
		var elem = document.getElementById('confirm-del-' + table);
		if (elem) {
			elem.innerHTML = '<form style="display:inline;" id="confirm-delete-form" method="post" action=""><input type="hidden" name="name" value="' + table + '" />Are you sure?&nbsp;<input type="submit" name="del" value="Delete Configuration" /></form>';
		}
		return false;
	}
</script>
<script type="text/javascript">
	function clearTable(table) {
		var elem = document.getElementById('confirm-clear-' + table);
		if (elem) {
			elem.innerHTML = '<form style="display:inline;" id="confirm-delete-form" method="post" action=""><input type="hidden" name="name" value="' + table + '" />Are you sure?&nbsp;<input type="submit" name="clear" value="Clear" /></form>';
		}
		return false;
	}
</script>
