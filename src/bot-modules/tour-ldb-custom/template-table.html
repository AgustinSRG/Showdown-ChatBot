<h3>Table: ${NAME}</h3>
<p><a href="/tourtablecustom/${ID}/get" target="_blank">View Leaderboards Table</a></p>
<form method="post" action="">
	<input type="hidden" name="name" value="${ID}" />
	<table border="0">
		<tr><td>Name: </td><td><input name="newname" type="text" style="width: 100%; max-width: 10ch;" value="${NAME}" /></td></tr><tr></tr>
		<tr><td>Room: </td><td><input name="room" type="text" style="width: 100%; max-width: 10ch;" value="${ROOM}" /></td></tr><tr></tr>
		<tr><td>Points for winner: </td><td><input name="winner" type="text" style="width: 100%; max-width: 10ch;" value="${WINNER}" /></td></tr><tr>
		<tr><td>Points for finalist: </td><td><input name="finalist" type="text" style="width: 100%; max-width: 10ch;" value="${FINALIST}" /></td></tr><tr>
		<tr><td>Points for semi-finalist: </td><td><input name="semifinalist" type="text" style="width: 100%; max-width: 10ch;" value="${SEMIFINALIST}" /></td></tr><tr>
		<tr><td>Custom title: </td><td><input name="ctitle" type="text" style="width: 100%; max-width: 30ch;" value="${CTITLE}" /></td></tr><tr></tr>
		<tr><td>Description: </td><td><input name="description" type="text" style="width: 100%; max-width: 30ch;" value="${DESCRIPTION}" /></td></tr><tr></tr>
		<tr><td>Aliases (split by commas): </td><td><input name="aliases" type="text" style="width: 100%; max-width: 30ch;" value="${ALIASES}" /></td></tr><tr></tr>
		<tr><td>Banned users (split by commas): </td><td><input name="banned" type="text" style="width: 100%; max-width: 30ch;" value="${BANNED}" /></td></tr><tr></tr>
	</table>
	<p><input type="checkbox" name="automated" value="true" ${AUTOMATED} />&nbsp;Automatically make tournaments official.</p>
	<p><input type="checkbox" name="silent" value="true" ${SILENT} />&nbsp;Silent mode (Do not announce results).</p>
	<p><input type="submit" name="edit" value="Save Changes" /></p>
</form>
<form method="post" action="">
	<input type="hidden" name="name" value="${ID}" />
	<p><input type="submit" name="gentable" value="Generate Table" /></p>
</form>
<p><button onclick="clearTable('${ID}');">Clear Leaderboards</button>&nbsp;<span id="confirm-clear-${ID}">&nbsp;</span></p>
<p><button onclick="removeTable('${ID}');">Delete Configuration</button>&nbsp;<span id="confirm-del-${ID}">&nbsp;</span></p>
<form method="post" action="">
	<input type="hidden" name="name" value="${ID}" />
	<p><textarea name="dtrestored" rows="2" placeholder="json data here"></textarea></p>
	<p><input type="submit" name="restoredata" value="Restore data from json" /></p>
</form>
<hr />
