<h3>Room: ${NAME}</h3>
<form method="post" action="">
	<input type="hidden" name="room" value="${ROOM}" />
	<p><input type="checkbox" name="incpun" value="true" ${ENABLED} />&nbsp;Enable increase punishment mode</p>
	<p>Zero Tolerance (MIN):</p>
	<p><textarea name="min" style="width: 100%; max-width: 80ch;" rows="2">${MIN}</textarea></p>
	<p>Zero Tolerance (LOW):</p>
	<p><textarea name="low" style="width: 100%; max-width: 80ch;" rows="2">${LOW}</textarea></p>
	<p>Zero Tolerance (NORMAL):</p>
	<p><textarea name="normal" style="width: 100%; max-width: 80ch;" rows="2">${NORMAL}</textarea></p>
	<p>Zero Tolerance (HIGH):</p>
	<p><textarea name="high" style="width: 100%; max-width: 80ch;" rows="2">${HIGH}</textarea></p>
	<p>Zero Tolerance (MAX):</p>
	<p><textarea name="max" style="width: 100%; max-width: 80ch;" rows="2">${MAX}</textarea></p>
	<p><input type="submit" name="edit" value="Save Changes" /></p>
</form>
<p><button onclick="removeRoom('${ROOM}');">Delete Configuration</button>&nbsp;<span id="confirm-del-${ROOM}">&nbsp;</span></p>
<hr />
