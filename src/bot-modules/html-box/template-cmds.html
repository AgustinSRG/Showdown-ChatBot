<script type="text/javascript">
	function removeCmd(cmd) {
		var elem = document.getElementById('confirm-' + cmd);
		if (elem) {
			elem.innerHTML = '<form style="display:inline;" id="confirm-delete-form" method="post" action=""><input type="hidden" name="cmd" value="' + cmd + '" />Are you sure?&nbsp;<input type="submit" name="delcmd" value="Delete Html Command" /></form>';
		}
		return false;
	}
</script>
${CMDS}
<p><a href="/htmlbox/list/" target="_blank">View list of HTML commands</a></p>
<form method="post" action="">
	<p><strong>Command</strong>:&nbsp;<input name="cmd" type="text" size="40" value="${CMD}" /></p>
	<p><textarea name="content" style="width: 100%; max-width: 150ch;" rows="4" placeholder="command content (HTML)">${CONTENT}</textarea></p>
	<p><input type="submit" name="add" value="Add Html Command" /></p>
</form>
<p><span class="${REQUEST_RESULT}">${REQUEST_MSG}</span></p>
